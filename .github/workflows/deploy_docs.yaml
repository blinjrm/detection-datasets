name: deploy docs

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - run: >
          python -m pip install
          mkdocs-material
          mkdocstrings
          mkdocs-section-index
      - run: mkdocs gh-deploy --force
