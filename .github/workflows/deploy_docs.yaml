name: deploy docs

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.7
      - name: Install poetry
        uses: snok/install-poetry@v1
      - run: >
          python -m pip install
          mkdocs-material
          "mkdocstrings[python]"
          mkdocs-section-index
      - run: poetry run mkdocs gh-deploy --force
